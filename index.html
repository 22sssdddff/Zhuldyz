<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Understanding Virality</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }
    .card {
      text-align: center;
      border-radius: 20px;
      padding: 40px;
      background: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 20px;
    }
    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #1a73e8;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #155ab6;
    }
  </style>
</head>
<body>
  <div class="card slide active" id="slide1">
    <h1>Understanding Virality in Social Media</h1>
    <h2>Platform, Content, and Emotional Drivers</h2>
    <p style="margin-top: 40px; font-size: 1em;">Zhuldyz Askarbekkyzy</p>
    <button onclick="nextSlide()">Next →</button>
  </div>

  <div class="card slide" id="slide2">
    <h1>What Makes Content Go Viral?</h1>
    <p style="margin-top: 20px; font-size: 1.1em;">
      ✅ Emotionally charged content<br>
      ✅ Relatable storytelling<br>
      ✅ Platform-specific formats (Reels, TikTok, Threads)
    </p>
    <button onclick="prevSlide()">← Back</button>
  </div>

  <script>
    function nextSlide() {
      document.getElementById("slide1").classList.remove("active");
      document.getElementById("slide2").classList.add("active");
    }
    function prevSlide() {
      document.getElementById("slide2").classList.remove("active");
      document.getElementById("slide1").classList.add("active");
    }
  </script>
</body>
</html>
